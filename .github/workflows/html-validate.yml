name: HTML Validation

on:
  push:
    branches: [ main, gh-pages ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'
        
    - name: Install HTML validator
      run: npm install -g html-validate
      
    - name: Validate HTML files
      continue-on-error: true
      run: |
        echo "Validating HTML files..."
        find . -name "*.html" -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
          echo "Validating $file"
          # HTML validators can validate minified HTML, so we validate all files
          # Use continue-on-error to not fail the workflow on validation issues
          html-validate "$file" --formatter=text || echo "Warning: Validation issues found in $file (non-blocking)"
        done || echo "HTML validation completed with warnings (non-blocking)"
        
    - name: Validate with W3C Nu Validator (backup)
      run: |
        curl -X POST \
          -H "Content-Type: text/html; charset=utf-8" \
          --data-binary @index.html \
          "https://validator.w3.org/nu/?out=text" || true