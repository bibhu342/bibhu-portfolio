name: Deploy Portfolio
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
        
      - name: Ping search engines
        run: |
          echo "Pinging search engines about sitemap update..."
          # Google
          curl -f "http://www.google.com/ping?sitemap=https://bibhu342.github.io/bibhu-portfolio/sitemap.xml" || echo "Google ping failed"
          # Bing
          curl -f "http://www.bing.com/ping?sitemap=https://bibhu342.github.io/bibhu-portfolio/sitemap.xml" || echo "Bing ping failed"
          echo "Search engine pinging completed"


