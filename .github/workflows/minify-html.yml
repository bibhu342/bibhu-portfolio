name: Minify HTML

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  minify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
      
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'
        
    - name: Install HTML minifier
      run: npm install -g html-minifier-terser
      
    - name: Minify HTML files
      continue-on-error: true
      run: |
        find . -name "*.html" -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
          echo "Minifying $file"
          # Preserve DOCTYPE as <!doctype html> (not shorter form) for better compatibility
          html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --remove-optional-tags \
            --remove-redundant-attributes \
            --remove-script-type-attributes \
            --remove-tag-whitespace \
            --minify-css true \
            --minify-js true \
            --output "$file" \
            "$file" || echo "Warning: Failed to minify $file (non-blocking)"
        done || echo "HTML minification completed with warnings (non-blocking)"
        
    - name: Commit minified files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        if ! git diff --cached --quiet; then
          git commit -m "Auto-minify HTML files [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi