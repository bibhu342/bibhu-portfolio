<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Bibhudendu Behera</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    
    .error-container {
      background: white;
      padding: 60px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
    }
    
    h1 {
      font-size: 120px;
      font-weight: 700;
      color: #667eea;
      margin: 0;
    }
    
    h2 {
      font-size: 28px;
      margin: 20px 0 10px 0;
      color: #333;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/bibhu-portfolio/" class="btn">‚Üê Back to Home</a>
  </div>
</body>
</html>
